<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5280 Renewable Holdings LLC</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Inter',sans-serif;
    background:#0b0f14;
    color:#ffffff;
    scroll-behavior:smooth;
    overflow-x:hidden;
}

/* ================= HEADER ================= */

header{
    position:fixed;
    width:100%;
    padding:20px 80px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.4);
    backdrop-filter:blur(12px);
    transition:all .4s ease;
    z-index:1000;
}
header.scrolled{background:#0b0f14;}
header img{height:38px;}
nav a{
    color:#ffffff;
    text-decoration:none;
    margin-left:40px;
    font-weight:500;
    letter-spacing:1px;
    transition:opacity .3s ease;
}
nav a:hover{opacity:.6}

/* ================= HERO ================= */

.hero{
    height:100vh;
    background:
        linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.75)),
        url('assets/images/datacenter-dark.jpg') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:0 20px;
}
.hero h1{
    font-size:64px;
    font-weight:700;
    max-width:1000px;
    line-height:1.1;
}
.hero p{
    margin-top:25px;
    font-size:20px;
    color:#c6ced8;
}
.button{
    margin-top:40px;
    display:inline-block;
    padding:14px 36px;
    border:1px solid #f4c542;
    color:#f4c542;
    text-decoration:none;
    transition:all .3s ease;
}
.button:hover{
    background:#f4c542;
    color:#000;
}

/* ================= SECTIONS ================= */

section{padding:140px 10%;}
.section-dark{background:#0e141b;}

.section-gold{
    background:
    linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.8)),
    url('assets/images/sunset-hero.jpg') center/cover no-repeat;
    text-align:center;
}

h2{font-size:42px;margin-bottom:30px;}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:60px;
    margin-top:60px;
}

.card{
    background:#111821;
    padding:30px;
    border-radius:8px;
    transition:transform .4s ease;
}
.card:hover{transform:translateY(-6px);}
.card img{width:100%;border-radius:6px;}
.card h3{margin-top:20px;font-size:22px;}
.card
